<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>GoTrust Pay – MODE DEMO</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#f4f6f8}
header{background:#0a2540;color:#fff;padding:15px;text-align:center}
.card{background:#fff;border-radius:10px;padding:15px;margin:15px;box-shadow:0 4px 10px rgba(0,0,0,.1)}
button{background:#00c389;color:#fff;border:none;padding:12px;border-radius:6px;font-weight:bold;width:100%;cursor:pointer;margin-top:8px}
button.danger{background:#e74c3c}
input,select{width:100%;padding:10px;margin:6px 0}
.hidden{display:none}
.badge{background:#00c389;color:#fff;padding:4px 8px;border-radius:4px;font-size:12px}
nav button{margin:4px}
</style>
</head>

<body>

<header>
<h2>GoTrust Pay</h2>
<p>Plateforme financière – MODE DEMO</p>
</header>

<!-- ACCUEIL -->
<section id="home" class="card">
<h3>Bienvenue</h3>
<p>Accédez à votre espace financier.</p>
<button onclick="openLogin()">Connexion / Inscription</button>
</section>

<!-- LOGIN -->
<section id="login" class="card hidden">
<h3>Connexion</h3>

<label>Rôle</label>
<select id="role">
<option value="client">Client</option>
<option value="agent">Agent</option>
<option value="admin">Administrateur</option>
</select>

<label>Nom</label>
<input id="name" placeholder="Ex : GOPAY">

<label>Mot de passe</label>
<input id="password" type="password" placeholder="Mot de passe">

<button onclick="login()">Entrer dans l’interface</button>

<p style="font-size:12px;color:#555">
Admin : GOPAY / admin243<br>
Clients & agents : accès automatique
</p>
</section>

<!-- CLIENT / AGENT -->
<section id="user" class="hidden">
<nav>
<button onclick="view('dash')">Dashboard</button>
<button onclick="view('deposit')">Dépôt</button>
<button onclick="view('send')">Envoi</button>
<button onclick="view('withdraw')">Retrait</button>
<button class="danger" onclick="logout()">Déconnexion</button>
</nav>

<div id="dash" class="card"></div>

<div id="deposit" class="card hidden">
<input id="depAmt" type="number" placeholder="Montant dépôt">
<button onclick="deposit()">Confirmer</button>
</div>

<div id="send" class="card hidden">
<input id="sendAmt" type="number" placeholder="Montant">
<button onclick="send()">Envoyer</button>
</div>

<div id="withdraw" class="card hidden">
<input id="withAmt" type="number" placeholder="Montant">
<button onclick="withdraw()">Retirer</button>
</div>
</section>

<!-- ADMIN -->
<section id="admin" class="hidden">
<div class="card">
<h3>Espace Administrateur</h3>
<span class="badge">ADMIN CONNECTÉ</span>
</div>

<div class="card">
<h4>Utilisateurs enregistrés</h4>
<div id="userList"></div>
</div>

<button class="danger" onclick="logout()">Déconnexion</button>
</section>

<script>
if(!localStorage.users) localStorage.users="[]";
let current=null;

function openLogin(){
 home.classList.add("hidden");
 login.classList.remove("hidden");
}

function login(){
 const r=role.value;
 const n=name.value.trim();
 const p=password.value.trim();
 if(!n || !p){alert("Champs obligatoires");return;}

 // ADMIN FIXE
 if(r==="admin"){
   if(n==="GOPAY" && p==="admin243"){
     login.classList.add("hidden");
     admin.classList.remove("hidden");
     loadAdmin();
     return;
   }else{
     alert("Identifiants admin incorrects");
     return;
   }
 }

 // CLIENT / AGENT AUTO
 let users=JSON.parse(localStorage.users);
 current=users.find(u=>u.name===n && u.role===r);
 if(!current){
   current={
     id:Math.floor(10000000+Math.random()*90000000),
     name:n,
     role:r,
     balance:0,
     history:[]
   };
   users.push(current);
   localStorage.users=JSON.stringify(users);
 }

 login.classList.add("hidden");
 user.classList.remove("hidden");
 renderDash();
}

function renderDash(){
 dash.innerHTML=`
 <h3>${current.name}</h3>
 <p>ID : ${current.id}</p>
 <p>Solde : <b>${current.balance} FC</b></p>
 <span class="badge">ACTIF</span>
 <hr>
 ${current.history.length?current.history.join("<br>"):"Aucune activité"}
 `;
}

function view(v){
 ["dash","deposit","send","withdraw"].forEach(x=>document.getElementById(x).classList.add("hidden"));
 document.getElementById(v).classList.remove("hidden");
}

function deposit(){
 let a=+depAmt.value;
 if(a<=0)return;
 current.balance+=a;
 current.history.push("Dépôt +"+a);
 save();renderDash();
}
function send(){
 let a=+sendAmt.value;
 if(a<=0 || a>current.balance)return;
 current.balance-=a;
 current.history.push("Envoi -"+a);
 save();renderDash();
}
function withdraw(){
 let a=+withAmt.value;
 if(a<=0 || a>current.balance)return;
 current.balance-=a;
 current.history.push("Retrait -"+a);
 save();renderDash();
}

function save(){
 let users=JSON.parse(localStorage.users);
 let i=users.findIndex(u=>u.id===current.id);
 users[i]=current;
 localStorage.users=JSON.stringify(users);
}

function loadAdmin(){
 let users=JSON.parse(localStorage.users);
 userList.innerHTML=users.map(u=>`${u.name} (${u.role}) – ${u.balance} FC`).join("<br>");
}

function logout(){location.reload();}
</script>

</body>
</html>
