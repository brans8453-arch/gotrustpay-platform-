<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>GoTrust Pay – MODE DEMO</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#f4f6f8}
header{background:#0a2540;color:#fff;padding:15px;text-align:center}
section{padding:15px}
.card{background:#fff;border-radius:10px;padding:15px;margin-bottom:15px;box-shadow:0 4px 10px rgba(0,0,0,.1)}
button{background:#00c389;color:#fff;border:none;padding:12px;border-radius:6px;font-weight:bold;width:100%}
input,select{width:100%;padding:10px;margin:8px 0}
.hidden{display:none}
nav button{width:auto;margin:4px}
.badge{background:#00c389;color:#fff;padding:4px 8px;border-radius:4px;font-size:12px}
</style>
</head>

<body>

<header>
<h2>GoTrust Pay</h2>
<p>Plateforme financière – MODE DEMO</p>
</header>

<!-- ACCUEIL -->
<section id="home">
<div class="card">
<h3>Bienvenue</h3>
<p>Accédez à votre espace financier</p>
<button onclick="openLogin()">Connexion</button>
</div>

<div class="card">
<h4>Message officiel</h4>
<div id="publicMsg">Aucune annonce</div>
</div>
</section>

<!-- CONNEXION -->
<section id="login" class="hidden">
<div class="card">
<h3>Connexion</h3>

<label>Rôle</label>
<select id="role">
<option value="client">Client</option>
<option value="agent">Agent</option>
<option value="admin">Administrateur</option>
</select>

<label>Nom / Identifiant</label>
<input id="name" placeholder="Ex: Jean">

<button onclick="connect()">Entrer dans l’interface</button>

<p style="font-size:12px;color:#555;margin-top:10px">
Connexion libre – tous les comptes sont activés
</p>
</div>
</section>

<!-- UTILISATEUR -->
<section id="user" class="hidden">
<nav>
<button onclick="view('dash')">Dashboard</button>
<button onclick="view('deposit')">Dépôt</button>
<button onclick="view('withdraw')">Retrait</button>
<button onclick="logout()">Déconnexion</button>
</nav>

<div id="dash" class="card"></div>

<div id="deposit" class="card hidden">
<h4>Dépôt</h4>
<input id="dep" type="number" placeholder="Montant">
<button onclick="deposit()">Valider</button>
</div>

<div id="withdraw" class="card hidden">
<h4>Retrait</h4>
<input id="wd" type="number" placeholder="Montant">
<button onclick="withdraw()">Confirmer</button>
</div>
</section>

<!-- ADMIN -->
<section id="admin" class="hidden">
<div class="card">
<h3>Administration</h3>
<span class="badge">Accès total DEMO</span>
</div>

<div class="card">
<h4>Utilisateurs</h4>
<div id="users"></div>
</div>

<div class="card">
<h4>Publier message</h4>
<input id="msg">
<button onclick="publish()">Publier</button>
</div>

<button onclick="logout()">Déconnexion</button>
</section>

<script>
if(!localStorage.users) localStorage.users="[]";
if(!localStorage.msg) localStorage.msg="";

let current=null;

/* NAV */
function openLogin(){
 home.classList.add("hidden");
 login.classList.remove("hidden");
}

/* CONNEXION */
function connect(){
 let r=role.value;
 let n=name.value.trim();
 if(!n){alert("Entrez votre nom");return;}

 if(r==="admin"){
   login.classList.add("hidden");
   admin.classList.remove("hidden");
   loadAdmin();
   return;
 }

 let users=JSON.parse(localStorage.users);
 current=users.find(u=>u.name===n && u.role===r);

 if(!current){
   current={
     id:Math.floor(10000000+Math.random()*90000000),
     name:n,
     role:r,
     balance:0,
     history:[]
   };
   users.push(current);
   localStorage.users=JSON.stringify(users);
 }

 login.classList.add("hidden");
 user.classList.remove("hidden");
 render();
}

/* DASH */
function render(){
 dash.innerHTML=`
 <h3>${current.name}</h3>
 <p>ID : ${current.id}</p>
 <p>Solde : <b>${current.balance} FC</b></p>
 <span class="badge">ACTIF</span>
 <hr>
 ${current.history.join("<br>")}
 `;
}

/* VIEWS */
function view(v){
 ["dash","deposit","withdraw"].forEach(x=>document.getElementById(x).classList.add("hidden"));
 document.getElementById(v).classList.remove("hidden");
}

/* ACTIONS */
function deposit(){
 let a=+dep.value;
 if(a<=0)return;
 current.balance+=a;
 current.history.push("Dépôt +"+a);
 save();render();
}
function withdraw(){
 let a=+wd.value;
 if(a<=0||a>current.balance)return;
 current.balance-=a;
 current.history.push("Retrait -"+a);
 save();render();
}

/* ADMIN */
function loadAdmin(){
 publicMsg.innerText=localStorage.msg||"Aucune annonce";
 users.innerHTML=JSON.parse(localStorage.users)
 .map(u=>`${u.name} (${u.role}) – ${u.balance} FC`).join("<br>");
}
function publish(){
 localStorage.msg=msg.value;
 publicMsg.innerText=msg.value;
 alert("Message publié");
}

/* SAVE */
function save(){
 let users=JSON.parse(localStorage.users);
 users[users.findIndex(u=>u.id===current.id)]=current;
 localStorage.users=JSON.stringify(users);
}
function logout(){location.reload();}
</script>

</body>
</html>
